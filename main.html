<!DOCTYPE html>
<html>

<head>
    <title>Best Pick</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/data.js"></script>
    <script type="text/javascript" src="./js/pick.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <div class="container">
                <a href="./index.html" class="brand-logo">Best Pick</a>
                <!--<ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>
            </ul>-->
            </div>
        </div>
    </nav>
    <div id="app" style="display: none;">
        <div id="top">
            <h2>{{topic}} best pick</h2>
        </div>
        <div>
            <div class="row">
                <div class="col s12 m12">
                    <div id="typeA" class="container">
                        <div class="row">
                            <!-- 왼쪽 사진 선택 -->
                            <div class="col s6 m6" onclick="hasPick('left');">
                                <div class="card-panel hoverable center-align">
                                    <img v-bind:src="urlLeft" style="width:100%; height:80%;" />
                                    <span class="center-align">{{textLeft}}</span>
                                </div>
                            </div>
                            <!-- 오른쪽 사진 선택 -->
                            <div class="col s6 m6" onclick="hasPick('right');">
                                <div class="card-panel hoverable center-align">
                                    <img v-bind:src="urlRight" style="width:100%; height:80%;" />
                                    <span class="center-align">{{textRight}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s4"></div>
                <div class="col s4">
                    <div id="typeB" style="display:none;">
                        <div class="card-panel hoverable center-align" id="final">
                            <img v-bind:src="urlFinal" style="width:100%; height:80%;" />
                            <span class="center-align">{{textFinal}}</span>
                        </div>
                    </div>
                </div>
                <div class=" col s4">
                </div>
            </div>
            <div class="row">
                <div id="wrapper-footer" class="col s12 m12">
                    <div v-if="''==urlFinal">
                        <span class="name">Round {{roundCounterIdx + 1}} ( {{cnt + 1}}/{{
                            roundCounter[roundCounterIdx]
                            }}
                            )</span>
                    </div>
                    <div v-else>
                        <span class="name">Your Best Pick!!</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
